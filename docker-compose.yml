version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vidwaan-frontend
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=
      - VITE_SOCKET_URL=http://localhost:3001
      - VITE_APP_NAME=Vidwaan AI
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vidwaan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: vidwaan-frontend-test
    command: npm run test
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - vidwaan-network

networks:
  vidwaan-network:
    driver: bridge
